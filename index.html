<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eindproject</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/maphilight/1.4.2/jquery.maphilight.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <!--Font impmort-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap"
    rel="stylesheet">
  <!--End of Font Import-->
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- <h1 id="selectionDisplay">Current selection</h1>
  <button class="night-mode">NIGHTMODE</button> -->

  <div class="container-fluid p-0">
    <div class="row justify-content-between">
      <!-- Image Map-->
      <div class="col-6">
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="warehouse-plan-crop.png" usemap="#image-map" class="image-map" />

        <map name="image-map">
          <area target="" alt="Storage 1" title="Storage 1" href="#" coords="9,7,62,319" shape="rect" />
          <area target="" alt="Storage 2" title="Storage 2" href="#" coords="187,319,129,7" shape="rect" />
          <area target="" alt="Storage 3" title="Storage 3" href="#" coords="310,319,252,8" shape="rect" />
          <area target="" alt="Storage 4" title="Storage 4" href="#" coords="64,603,5,395" shape="rect" />
          <area target="" alt="Storage 5" title="Storage 5" href="#" coords="194,602,138,395" shape="rect" />
          <area target="" alt="Storage 6" title="Storage 6" href="#" coords="326,499,267,394" shape="rect" />
          <area target="" alt="Storage 7" title="Storage 7" href="#" coords="447,501,387,395" shape="rect" />
          <area target="" alt="Inbound Goods" title="Inbound Goods" href="#" coords="315,6,495,319" shape="rect" />
          <area target="" alt="Outbound Goods" title="Outbound Goods" href="#" coords="948,574,752,259" shape="rect" />
          <area target="" alt="Order Picking" title="Order Picking" href="#" coords="580,4,751,417" shape="rect" />
          <area target="" alt="Office 1" title="Office 1" href="#" coords="3,627,342,783" shape="rect" />
          <area target="" alt="Office 2" title="Office 2" href="#" coords="454,627,731,783" shape="rect" />
          <area target="" alt="Lounge" title="Lounge" href="#" coords="752,6,948,124" shape="rect" />
          <area target="" alt="Quality Assurance" title="Quality Assurance" href="#" coords="947,257,752,127"
            shape="rect" />
          <area target="" alt="Conveyer Belt" title="Conveyer Belt" href="#"
            coords="11,367,209,364,225,371,235,394,235,502,247,510,747,510,745,532,243,528,227,520,216,499,219,394,207,382,10,381"
            shape="poly" />
          <area target="" alt="Loading" title="Loading" href="#" coords="733,575,950,803" shape="rect" />
        </map>
      </div>

      <!-- Sidebar -->
      <div class="col-3 sidebar">
        <div class="sidebar-header pt-3">
          <h5 id="selectionDisplay">Selected Area</h5>
          <hr />
        </div>
        <h6 class="enter-issue">Enter issue:</h6>
        <form id="new-issue-form">
          <input type="text" placeholder="Issue..." name="content" id="content" />
          <input type="submit" value="+" class="addIssueBtn" />
        </form>
        <h6 class="listed-issues">Listed issues:</h6>

        <div class="issue-list">
          <div class="list">
            <div class="issue-item d-flex">
              <div class="issue-content">
                <input type="text" value="Spillage" class="issue-description" readonly />
              </div>

              <div class="actions d-flex">
                <button class="edit">Edit</button>
                <button class="delete">Delete</button>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
